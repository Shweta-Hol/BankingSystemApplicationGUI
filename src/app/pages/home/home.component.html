
<div class=" content" style="padding: 78px 30px 0px 280px">
      <div class=" card card-chart">
        <div class=" card-header">
            <div>
              <h2 class=" card-title"><b> WELCOME TO CITIX CO-OP BANK</b></h2>
              <div class="imageCarousel">
                <ng-container *ngIf="imagesUrl">
                  <ngb-carousel interval="1000">
                    <ng-template  ngbSlide *ngFor="let image of imagesUrl">
                      <img [src]="image" class=" bank-images">
                    </ng-template>
                  </ngb-carousel>
                </ng-container>
              </div>
            </div>
          </div>
      </div>
  </div>
