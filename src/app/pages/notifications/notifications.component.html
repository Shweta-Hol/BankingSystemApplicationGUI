<div class=" content">
  <div class=" row">
    <div class=" col-md-6">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Notifications</h4>
        </div>
        <div class=" card-body">

          <ngb-alert [type]="'primary'" [dismissible]="false" style="background-color:#fd5d93;"  *ngFor="let transactionStatus of statusList">
            <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close" (click)="staticAlertClosed = true">
              <i class="tim-icons icon-simple-remove"></i>
            </button>
            <span> {{transactionStatus}} </span>
          </ngb-alert>

        </div>
      </div>
    </div>
  </div>
</div>
